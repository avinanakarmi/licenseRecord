<html>
    <head>
        <title>Inventory</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body style="background-color: #e1e1e1;">
        <div class="highlight-clean" style=" padding: 50px;">
            <div class="container">
                <div class="intro">
                    <h2 class="text-center" style="font-size: 61px;">License Recorder</h2>
                    <p class="text-center">Welcome to License Recorder!<br>Here you can check the level of license you hold.</p>
                </div>
            </div>
        </div>
        <div class="jumbotron col-md-6" style="margin: auto;">
          <form id="searchUser" style="display: inline;" autocomplete="off">
            <div class="input-group mb-3">
              <input type="text" id="userAddress"class="form-control" placeholder="License Number" aria-label="Recipient's username" aria-describedby="button-addon2">
              <div class="input-group-append">
                  <button class="btn btn-primary" type="submit" value="search" id="button-addon2">Search</button>
              </div>
            </div>
          </form>
    
            <table class="table" style="display: none;" id="info">
                  <tr>
                    <th scope="col">License Number</th>
                    <td scope="row" id="searchedAddress"></td>
                  </tr>
                  <tr>
                    <th scope="col">Status</th>
                    <td id="searchedAddressStatus"></td>
                  </tr>
                  <tr>
                    <th scope="col"></th>
                    <td><a href="" id="addressAction"></a></td>
                  </tr>
              </table>
        </div>
        <script src="js/vendor/web3.min.js"></script>
        <script src="dist/bundle.js"></script>
    </body>
</html>
