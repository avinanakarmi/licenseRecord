<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>License Recorder | Home</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
<body style="background-color: #e1e1e1;">
    <div class="col-md-6" style="margin: auto">
        <div class="highlight-clean" style=" padding: 50px;">
            <div class="container">
                <div class="intro">
                    <h2 class="text-center" style="font-size: 61px;">License Recorder</h2>
                    <p class="text-center">Welcome to License Recorder!<br>Here you can check the level of license you hold.</p>
                </div>
                <div class="buttons"></div>
            </div>
        </div>
        <div class = "jumbotron" style="padding-left: -78px;">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-left">Your Details:</h2>
                        <p style="font-size: 23px;">Account Number: <span style="font-size: 23px;" id="address"></span></p>
                        <p style="font-size: 23px;">Status: <span style="font-size: 23px;" id="status"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="register-photo jumbotron" id="form" style="display: none;">
            <div class="form-container">
                <form method="post" id="registerForm">
                    <h2 class="text-center"><strong>Register Now!</strong></h2>
                    <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name"></div>
                    <div class="form-group"><input class="form-control" type="number" name="phone" min="9800000000" max="9899999999" placeholder="Phone Number"></div>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(76,111,235);">Submit</button></div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>


  <!-- <script src="vendor/web3.min.js"></script> -->
  <!-- <script src="js/app.js"></script> -->
  <script src="js/vendor/web3.min.js"></script>
  <script src="dist/bundle.js"></script>
</body>
</html>
